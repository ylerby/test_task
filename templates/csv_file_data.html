<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Information</title>
</head>
<body>
    <h1>File Information</h1>
    <h2>{{ file_info.file_name }}</h2>

    <h3>File Content:</h3>
    <table>
        <tbody>
            <th>{{ file_info.file_column_name }}</th>
            {% for data in file_data %}
            <tr>
                <td>{{ data.column_data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
